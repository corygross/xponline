<body>
<form action="" method="POST" accept-charset="utf-8">
	<input type="text" name="input" value="test" id="input">
	<p><input type="submit" id="submit" name="submit" value="submit" onclick="doRequest()"></p>
</form>
	<script type="text/javascript">
		//Create the Comet "object"
		var Comet = Class.create();
		
		//Set the properties and methods of the class
		Comet.prototype = {
			url:'./server2.php',
			noerror:true,
			initialize: function(){},
			
			//Define the connection function
			connect:function()
				{
					//Create the AJAX object that inititiate the ajax connection
					this.ajax = new Ajax.Request(this.url, 
						{
							method:'get',
							//On a successful response 
							onSuccess:function(transport)
							{
								alert("Connection successful!");
								var response = transport.responseText;
								document.write("I, the client have received " + response);
							},
						
							//When the request is completed
							onComplete:function()
							{
								alert("complete method");
								//Immediately reconnect
						//		this.comet.connect();  //Connect immeidietly after disconnect (e.g. long polling!)
							},
							onInteractive:function(transport)
							{
//									alert("Got something.");
									alert(transport.responseText);
							},
							//If there is an error along the way
							onError:function()
							{
								alert("Error");
							}
						}
					);
					this.ajax.comet=this;
				
				},
				handleResponse: function(response)
			    {
			      $('content').innerHTML += '<div>' + response['msg'] + '</div>';
			    },
			  
				doRequest: function()
				    {
				     new Ajax.Request('server2.php', {method:'get', parameters:{input: 'test'}});
					}
				}
				
		function ajaxUpdater(id, url)
		{
			alert('id is ' + id + " and url is: "+ url);
			new Ajax.Updater(id, url, {asynchronous:true});
		}

//				alert("Create the comet instance");
		  var comet = new Comet();
//			alert("Call the connect method");
		comet.connect();
//		document.write("making initial request.");
	</script>
